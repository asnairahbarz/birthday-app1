<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Dr. Nelia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8fff8 url('floral-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #106600;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .slideshow {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      max-width: 1000px;
      width: 100%;
    }
    .slide-column {
      width: 45%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .slide {
      width: 100%;
      height: 150px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .center-content {
      margin: 30px auto;
      text-align: center;
      max-width: 600px;
    }
    .video-frame {
      width: 100%;
      max-width: 300px;
      height: 300px;
      margin: 0 auto;
      border: 6px solid #106600;
      border-radius: 12px;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h1 {
      font-size: 2rem;
      margin: 15px 0 5px;
    }
    .name {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #106600;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    .message-box {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #ecf9ec;
      border-left: 5px solid #106600;
      border-radius: 10px;
      font-size: 1rem;
    }
    @media (max-width: 768px) {
      .slideshow {
        flex-direction: column;
        align-items: center;
      }
      .slide-column {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slideshow">
      <div class="slide-column">
        <div class="slide"><img src="slide1.jpg" alt="Slide 1"></div>
        <div class="slide"><img src="slide2.jpg" alt="Slide 2"></div>
        <div class="slide"><img src="slide3.jpg" alt="Slide 3"></div>
      </div>
      <div class="slide-column">
        <div class="slide"><img src="slide4.jpg" alt="Slide 4"></div>
        <div class="slide"><img src="slide5.jpg" alt="Slide 5"></div>
        <div class="slide"><img src="slide6.jpg" alt="Slide 6"></div>
      </div>
    </div>

    <div class="center-content">
      <div class="video-frame">
        <video src="celebrant.mp4" autoplay muted loop playsinline></video>
      </div>
      <h1>ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>
      <div class="name">Dr. Nelia S. Raganas</div>
      <button class="btn" onclick="showMessages()">See Messages</button>
      <div class="message-box" id="messageBox">Loading messages...</div>
    </div>
  </div>

  <audio id="music" loop>
    <source src="birthday.mp3" type="audio/mp3">
  </audio>

  <script>
    // Play music after user interaction
    window.addEventListener('click', function () {
      const music = document.getElementById("music");
      music.play().catch(() => {});
    });

    function showMessages() {
      const btn = document.querySelector(".btn");
      const box = document.getElementById("messageBox");
      btn.style.display = "none";
      fetch("/messages")
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) {
            box.innerText = "No messages yet.";
          } else {
            box.innerText = data[0];
            let index = 1;
            box.style.display = "block";
            let interval = setInterval(() => {
              if (index < data.length) {
                box.innerText = data[index++];
              } else {
                clearInterval(interval);
                box.innerText = "ðŸŽŠ That's all the messages. Have a wonderful birthday!";
              }
            }, 3000);
          }
        });
    }
  </script>
</body>
</html>
