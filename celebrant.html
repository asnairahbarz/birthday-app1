<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Dr. Nelia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    /* existing styles... */
    .next-btn, .back-btn {
      background-color: #106600;
      color: white;
      padding: 8px 16px;
      font-size: 0.9rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      display: none;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <!-- existing HTML content... -->

  <div class="message-box" id="messageBox">Loading messages...</div>
  <div>
    <button class="back-btn" id="backBtn">Back</button>
    <button class="next-btn" id="nextBtn">Next</button>
  </div>

  <audio id="music" loop>
    <source src="birthday.mp3" type="audio/mp3">
  </audio>

  <script>
    const countdownEl = document.getElementById('countdown');
    const banner = document.getElementById('banner');
    const image = document.getElementById('center-image');
    const letter = document.getElementById('letter-panel');
    const continueBtn = document.getElementById('continueBtn');
    const videoBg = document.getElementById('video-background');
    const messageBox = document.getElementById("messageBox");
    const nextBtn = document.getElementById("nextBtn");
    const backBtn = document.getElementById("backBtn");

    let count = 10;
    const countdownSound = new Audio('countdown.mp3');
    const letterMusic = new Audio('letter.mp3');
    const birthdayMusic = new Audio('birthday.mp3');

    function startCountdown() {
      document.getElementById('welcome-dialog').style.display = 'none';
      countdownEl.style.display = 'block';
      countdownSound.play();

      let interval = setInterval(() => {
        count--;
        countdownEl.textContent = count;
        if (count <= 0) {
          clearInterval(interval);
          countdownEl.style.display = 'none';

          setTimeout(() => {
            banner.style.display = 'block';
            image.style.display = 'block';

            setTimeout(() => {
              banner.style.display = 'none';
              image.style.display = 'none';
              letter.style.display = 'block';
              letterMusic.play();
            }, 5000);
          }, 0);
        }
      }, 1000);
    }

    window.addEventListener('click', startCountdown, { once: true });

    continueBtn.addEventListener('click', () => {
      letter.style.display = 'none';
      document.body.classList.add('video-bg');
      videoBg.style.display = 'block';
      document.querySelector('.container').style.display = 'flex';
      birthdayMusic.play();
    });

    let messages = [];
    let currentIndex = 0;

    function showMessages() {
      document.querySelector(".btn").style.display = "none";
      fetch("/messages")
        .then(res => res.json())
        .then(data => {
          messages = data;
          if (messages.length === 0) {
            messageBox.style.display = "block";
            messageBox.innerText = "No messages yet.";
            return;
          }
          messageBox.style.display = "block";
          nextBtn.style.display = "inline-block";
          backBtn.style.display = "inline-block";
          updateMessage();
        });
    }

    function updateMessage() {
      messageBox.innerText = messages[currentIndex];
      backBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex >= messages.length - 1;
    }

    nextBtn.addEventListener("click", () => {
      if (currentIndex < messages.length - 1) {
        currentIndex++;
        updateMessage();
      } else {
        messageBox.innerText = "ðŸŽŠ That's all the messages. Have a wonderful birthday!";
        nextBtn.style.display = "none";
        backBtn.style.display = "none";
      }
    });

    backBtn.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateMessage();
      }
    });
  </script>
</body>
</html>
