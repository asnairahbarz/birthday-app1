<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Dr. Nelia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8fff8 url('floral-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: #106600;
    }
    #countdown {
      font-size: 10rem;
      font-weight: bold;
      margin-top: 40vh;
      color:#FFFFFF;
      animation: pop 1s ease-in-out;
    }
    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0.2; }
      100% { transform: scale(1); opacity: 1; }
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .slider-wrapper {
      width: 200px;
      height: 200px;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      margin: 10px;
    }
    .slider {
      display: flex;
      width: 300%;
      height: 100%;
      animation: slideImages 6s infinite;
    }
    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @keyframes slideImages {
      0%   { transform: translateX(0%); }
      33%  { transform: translateX(0%); }
      34%  { transform: translateX(-100%); }
      66%  { transform: translateX(-100%); }
      67%  { transform: translateX(-200%); }
      100% { transform: translateX(-200%); }
    }
    .card {
      width: 320px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
      animation: fadein 1s ease forwards;
      margin: 0 20px;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .photo-frame {
      border: 6px solid #106600;
      border-radius: 12px;
      overflow: hidden;
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
    }
    h1 {
      font-size: 2.3rem;
      margin: 0.4em 0 0.2em;
    }
    .name {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    .btn {
      background-color: #106600;
      color: white;
      padding: 10px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    .message-box {
      margin-top: 25px;
      display: none;
      font-size: 1.1rem;
      padding: 15px;
      background: #ecf9ec;
      border-left: 5px solid #106600;
      border-radius: 10px;
      min-height: 80px;
    }
    .audio-tip {
      font-size: 0.9rem;
      color: #2e7d32;
      margin-top: 10px;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .slider-wrapper {
        width: 90%;
        height: 120px;
      }
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div id="countdown">5</div>

  <div class="container" id="card">
    <div class="slider-wrapper">
      <div class="slider">
        <img src="slide1.jpg" alt="Slide 1">
        <img src="slide2.jpg" alt="Slide 2">
        <img src="slide3.jpg" alt="Slide 3">
      </div>
    </div>

    <div class="card">
      <div class="photo-frame">
        <video src="celebrant.mp4" autoplay muted loop playsinline style="width:100%; height:100%; object-fit:cover;"></video>
      </div>
      <h1>ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>
      <div class="name">Dr. Nelia S. Raganas</div>
      <button class="btn" onclick="showMessages()">See Messages</button>
      <div class="message-box" id="messageBox">Loading messages...</div>
      <div class="audio-tip">ðŸ”Š Tap anywhere to play the birthday music</div>
    </div>

    <div class="slider-wrapper">
      <div class="slider">
        <img src="slide4.jpg" alt="Slide 4">
        <img src="slide5.jpg" alt="Slide 5">
        <img src="slide6.jpg" alt="Slide 6">
      </div>
    </div>
  </div>

  <audio id="music" loop>
    <source src="birthday.mp3" type="audio/mp3">
  </audio>

  <script>
    const countdownEl = document.getElementById('countdown');
    const card = document.getElementById('card');
    const music = document.getElementById('music');
    let count = 5;

    const countdownInterval = setInterval(() => {
      count--;
      if (count > 0) {
        countdownEl.textContent = count;
      } else {
        clearInterval(countdownInterval);
        countdownEl.style.display = 'none';
        card.style.display = 'flex';
      }
    }, 1000);

    window.addEventListener('click', function () {
      music.play().catch((e) => {
        console.log("Audio blocked until interaction", e);
      });
    });

    let messages = [];
    let currentIndex = 0;
    let interval;
    let messageBox = document.getElementById("messageBox");

    function showMessages() {
      document.querySelector(".btn").style.display = "none";
      fetch("/messages")
        .then(res => res.json())
        .then(data => {
          messages = data;
          if (messages.length === 0) {
            messageBox.style.display = "block";
            messageBox.innerText = "No messages yet.";
            return;
          }
          messageBox.style.display = "block";
          messageBox.innerText = messages[0];
          interval = setInterval(() => {
            currentIndex++;
            if (currentIndex < messages.length) {
              messageBox.innerText = messages[currentIndex];
            } else {
              clearInterval(interval);
              messageBox.innerText = "ðŸŽŠ That's all the messages. Have a wonderful birthday!";
            }
          }, 3000);
        });
    }
  </script>
</body>
</html>
