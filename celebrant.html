<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Dr. Nelia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8fff8 url('floral-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: #106600;
    }
    .message-panel {
      display: none;
      background: rgba(255,255,255,0.95);
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      border: 3px solid #106600;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      animation: fadeInText 1s ease forwards;
    }
    #seeMessagesBtn {
      margin-top: 20px;
      background-color: #106600;
      color: white;
      padding: 12px 28px;
      border: none;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #seeMessagesBtn:hover {
      background-color: #158c00;
    }
    #messagesOutput {
      margin-top: 20px;
      font-size: 1.1rem;
      white-space: pre-line;
    }
    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Existing UI -->
  <div id="messageBox" class="message-panel">
    <button id="seeMessagesBtn" onclick="loadMessages()">ðŸ“¬ See Birthday Messages</button>
    <div id="messagesOutput"></div>
  </div>

  <script>
    function loadMessages() {
      const btn = document.getElementById('seeMessagesBtn');
      const output = document.getElementById('messagesOutput');
      btn.disabled = true;
      btn.textContent = "Loading messages...";
      fetch("/messages")
        .then(response => response.json())
        .then(data => {
          if (Array.isArray(data) && data.length > 0) {
            let index = 0;
            output.textContent = data[0];
            const interval = setInterval(() => {
              index++;
              if (index < data.length) {
                output.textContent = data[index];
              } else {
                clearInterval(interval);
                btn.textContent = "ðŸŽŠ That's all the greetings!";
              }
            }, 3000);
          } else {
            output.textContent = "No messages yet. Check back later.";
          }
        })
        .catch(err => {
          output.textContent = "Failed to load messages.";
        });
    }

    // Optionally show message panel on load:
    window.addEventListener("load", () => {
      document.getElementById("messageBox").style.display = "block";
    });
  </script>

</body>
</html>
