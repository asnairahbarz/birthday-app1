
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Dr. Nelia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8fff8 url('floral-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: #106600;
    }
    #countdown {
      font-size: 4rem;
      font-weight: bold;
      margin-top: 20vh;
      color: #106600;
      animation: pop 1s ease-in-out;
    }
    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0.2; }
      100% { transform: scale(1); opacity: 1; }
    }
    .card {
      max-width: 500px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
      animation: fadein 1s ease forwards;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .photo-frame {
      border: 6px solid #106600;
      border-radius: 12px;
      overflow: hidden;
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
    }
    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h1 {
      font-size: 2.3rem;
      margin: 0.4em 0 0.2em;
    }
    .name {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    .btn {
      background-color: #106600;
      color: white;
      padding: 10px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    .message-box {
      margin-top: 25px;
      display: none;
      font-size: 1.1rem;
      padding: 15px;
      background: #ecf9ec;
      border-left: 5px solid #106600;
      border-radius: 10px;
      min-height: 80px;
    }
    .audio-tip {
      font-size: 0.9rem;
      color: #2e7d32;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="countdown">5</div>

  <div class="card" id="card">
    <div class="photo-frame">
      <img src="celebrant.jpg" alt="Dr. Nelia" />
    </div>
    <h1>ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>
    <div class="name">Dr. Nelia S. Raganas</div>
    <button class="btn" onclick="showMessages()">See Messages</button>
    <div class="message-box" id="messageBox">Loading messages...</div>
    <div class="audio-tip">ðŸ”Š Tap anywhere to play the birthday music</div>
  </div>

  <audio id="music" loop>
    <source src="birthday.mp3" type="audio/mp3">
  </audio>

  <script>
    const countdownEl = document.getElementById('countdown');
    const card = document.getElementById('card');
    const music = document.getElementById('music');
    let count = 5;

    const countdownInterval = setInterval(() => {
      count--;
      if (count > 0) {
        countdownEl.textContent = count;
      } else {
        clearInterval(countdownInterval);
        countdownEl.style.display = 'none';
        card.style.display = 'block';
      }
    }, 1000);

    // Music autoplay workaround
    window.addEventListener('click', function () {
      music.play().catch((e) => {
        console.log("Audio blocked until interaction", e);
      });
    });

    let messages = [];
    let currentIndex = 0;
    let interval;
    let messageBox = document.getElementById("messageBox");

    function showMessages() {
      document.querySelector(".btn").style.display = "none";
      fetch("/messages")
        .then(res => res.json())
        .then(data => {
          messages = data;
          if (messages.length === 0) {
            messageBox.style.display = "block";
            messageBox.innerText = "No messages yet.";
            return;
          }
          messageBox.style.display = "block";
          messageBox.innerText = messages[0];
          interval = setInterval(() => {
            currentIndex++;
            if (currentIndex < messages.length) {
              messageBox.innerText = messages[currentIndex];
            } else {
              clearInterval(interval);
              messageBox.innerText = "ðŸŽŠ That's all the messages. Have a wonderful birthday!";
            }
          }, 3000);
        });
    }
  </script>
</body>
</html>
